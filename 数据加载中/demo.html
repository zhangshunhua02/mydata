<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据加载中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 310px;
			height: 80px;
			margin: 50px auto;
			position: relative;
			border: 2px solid #888;
		}
		#box p{
			width: 100%;
			height: 80px;
			position: absolute;
			left: 0;
			top: 0;
			font-size: 36px;
			font-weight: bolder;
			text-align: center;
			line-height: 80px;
			letter-spacing: 4px;
		}
		#box p:nth-child(1){
			width: 0;
			z-index: 999;
			background: rgba(255,255,255,0.5);
		}
	</style>
</head>
<body>
	<div id="box">
		<p></p>
		<p>数据加载中...</p>
	</div>
	<script>
		// box.firstElementChild.animate([
		// 		{width: "0px"},
		// 		{width: "310px"}
		// 	],{
		// 	duration: 20000,
		// 	iterations: Infinity
		// });

		var p = box.firstElementChild;
		setInterval(function(){
			p.style.width = (parseFloat(getComputedStyle(p,null).width) + 0.2 > 310 ? 0 : parseFloat(getComputedStyle(p,null).width) + 0.2) + "px"; 
		},10);


	</script>
</body>
</html>
