<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
</head>

<body>
    <form action="aa.php" method="GET">
        <label for="email">电子邮件：</label>
        <input id="email" type="email"><br>

        <label for="url">url:</label>
        <input id="url" type="url"><br>

        <label for="number">number</label>
        <input id="number" type="number" min="1" max="10" step="3"><br>

        <label for="range">range</label>
        <input id="range" type="range"><br>

        <label for="date">date</label>
        <input id="date" type="date"><br>

        <label for="month">month</label>
        <input id="month" type="month"><br>

        <label for="week">week</label>
        <input id="week" type="week"><br>

        <label for="time">time</label>
        <input id="time" type="time"><br>
        <!-- 选取小时和分钟 -->

        <label for="datetime">datetime</label>
        <input id="datetime" type="datetime" ><br>
        <!-- 选取时间，日，月，年（UTC时间） -->

        <label for="datetime-local">datetime-local</label>
        <input id="datetime-local" type="datetime-local"><br>
        <!-- 选取时间，年月日（本地时间） -->

        <label for="search">search</label>
        <input id="search" type="search"><br>

        <label for="color">color</label>
        <input id="color" type="color"><br>

        

        <input type="submit" value="提交">

    </form>

</body>

</html>
